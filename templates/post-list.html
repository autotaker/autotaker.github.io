<div>
    $for(posts)$
        <div class="card">
        <article>
            <h3><a href="$url$">$title$</a></h3>
            <section class="header">- $date$</section>
            $if(description)$
            <p>$description$</p>
            $endif$
        </article>
        </div>
    $endfor$
</div>
